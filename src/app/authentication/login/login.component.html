<div class="flex items-center justify-center pt-16">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg w-4/12">
        <div class="flex justify-center">
            <span class="flex no-underline">
                <img alt="logo" class="h-24 w-20 mr-1 object-contain" src="../../../assets/NoteBook-800x800.jpg" />
                
            </span>
        </div>
        <h3 class="text-2xl font-bold text-center">Login to your account</h3>
        <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
            <div class="mt-4">
                <div>
                    <label class="block" for="username">Username
                    </label>
                    <input type="text" formControlName="username" placeholder="username"
                        class="w-full px-4 py-2 mt-2 border rounded-md  " [ngClass]="{
                                'border-2 border-solid border-green-500': loginFormGroup?.get('username')?.valid,
                                'border-2 border-solid border-red-500':loginFormGroup?.get('username')?.invalid ||
                                                          loginFormGroup?.get('username')?.touched }">
                    <div *ngIf="
                              (loginFormGroup?.get('username')?.invalid && loginFormGroup?.get('username')?.touched) ||
                              loginFormGroup?.get('username')?.dirty
                            ">
                        <div *ngIf="loginFormGroup?.get('username')?.getError('required')" class="mt-2 text-red-500">
                            This field is required.
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block">Password</label>
                    <input type="password" formControlName="password" placeholder="Password"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                        [ngClass]="{
                            'border-2 border-solid border-green-500': loginFormGroup?.get('password')?.valid,
                            'border-2 border-solid border-red-500':loginFormGroup?.get('password')?.invalid ||
                                                      loginFormGroup?.get('password')?.touched }"
                        >
               
                        <div *ngIf="
                        (loginFormGroup?.get('password')?.invalid && loginFormGroup?.get('password')?.touched) ||
                        loginFormGroup?.get('password')?.dirty
                      ">
                  <div *ngIf="loginFormGroup?.get('password')?.getError('required')" class="mt-2 text-red-500">
                      This field is required.
                  </div>
              </div>
                    </div>
                <div class="flex items-baseline justify-between">
                    <button type="submit"
                        [disabled]="loginFormGroup?.invalid"
                        class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">
                        Login</button>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
